<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סריקת ברקוד הזמנה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Alef', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 380px;
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(30,136,229,0.1);
    }
    .qr-area {
      background: #e3f2fd;
      padding: 20px;
      margin: 16px 0;
      border-radius: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    .danger-btn {
      background: #e53935;
      color: #fff;
    }
    .secondary-btn {
      background: #43a047;
      color: #fff;
    }
    .result-box {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }
    .loader {
      border: 4px solid #e3f2fd;
      border-top: 4px solid #1e88e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .hidden { display: none; }
    .visible { display: block; }
    #error-box {
      color: #b71c1c;
      background: #ffebee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- סריקת הזמנה -->
    <div id="page-scan-order" class="visible">
      <h1>סריקת ברקוד הזמנה</h1>
      <h2>אנא סרוק את הברקוד מההזמנה שלך</h2>
      <div class="qr-area">
        <div id="qr-reader-order"></div>
      </div>
      <button onclick="startOrderScan()">📷 התחל סריקה</button>
      <button class="danger-btn" onclick="goHome()">⬅ חזרה לדף הראשי</button>
    </div>

    <!-- טעינה -->
    <div id="page-loading" class="hidden">
      <h1>טוען נתונים...</h1>
      <div class="loader"></div>
      <div id="error-box"></div>
      <button class="danger-btn" onclick="goHome()">⬅ חזרה לדף הראשי</button>
    </div>

    <!-- תוצאת חדר -->
    <div id="page-room-result" class="hidden">
      <h1>מפתח לחדר</h1>
      <div class="result-box">
        מספר חדר: <span id="room-number" style="font-size:1.3em;"></span>
      </div>
      <button class="secondary-btn" onclick="startKeyScan()">סריקת מפתח</button>
      <button class="danger-btn" onclick="goHome()">⬅ חזרה לדף הראשי</button>
    </div>

    <!-- סריקת מפתח -->
    <div id="page-scan-key" class="hidden">
      <h1>סריקת מפתח</h1>
      <h2>אנא סרוק את הברקוד שעל המפתח</h2>
      <div class="qr-area">
        <div id="qr-reader-key"></div>
      </div>
      <button class="danger-btn" onclick="goHome()">⬅ חזרה לדף הראשי</button>
    </div>

    <!-- סיום -->
    <div id="page-done" class="hidden">
      <h1 style="color:#43a047; font-size:2em;">✅</h1>
      <div class="result-box">התהליך הושלם בהצלחה!</div>
      <p style="color:#555;">תועבר לדף הראשי בעוד רגע...</p>
      <button class="danger-btn" onclick="goHome()">⬅ חזרה עכשיו</button>
    </div>

  </div>

  <script>
    let orderData = '';
    let keyData = '';
    let receivedId = '';
    const webhookURL = 'https://hook.integrator.boost.space/erots3p6ehh18tm6yfxmpgxoth6sadfc';

    function showPage(id) {
      document.querySelectorAll('.container > div').forEach(el => {
        el.classList.remove('visible');
        el.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
      document.getElementById(id).classList.add('visible');
    }

    function goHome() {
      orderData = '';
      keyData = '';
      receivedId = '';
      localStorage.removeItem('last-id');
      showPage('page-scan-order');
      document.getElementById('error-box').innerText = '';
      document.getElementById('qr-reader-order').innerHTML = '';
    }

    function startOrderScan() {
      document.getElementById('qr-reader-order').innerHTML = '';
      if (window.qrOrderScanner) {
        window.qrOrderScanner.stop().catch(()=>{});
      }
      window.qrOrderScanner = new Html5Qrcode("qr-reader-order");
      window.qrOrderScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (!decodedText || typeof decodedText !== 'string' || decodedText.trim().length === 0) {
            console.warn("סריקה ריקה או לא תקינה – מתעלם");
            return;
          }
          window.qrOrderScanner.stop();
          orderData = decodedText;
          sendWebhook({ order: orderData }, true);
        });
    }

    function startKeyScan() {
      showPage('page-scan-key');
      document.getElementById('qr-reader-key').innerHTML = '';
      if (window.qrKeyScanner) {
        window.qrKeyScanner.stop().catch(()=>{});
      }

      receivedId = receivedId || localStorage.getItem('last-id') || '';
      if (!receivedId) {
        showError('❌ לא נמצא ID מהשלב הראשון, יש להתחיל מהתחלה');
        return;
      }

      window.qrKeyScanner = new Html5Qrcode("qr-reader-key");
      window.qrKeyScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          window.qrKeyScanner.stop();
          keyData = decodedText;
          sendWebhook({ order: orderData, key: keyData, id: receivedId }, false);
        });
    }

    function showError(message) {
      const box = document.getElementById('error-box');
      box.innerText = message;
      console.error(message);
    }

    function sendWebhook(data, isFirst = false) {
      showPage('page-loading');
      document.getElementById('error-box').innerText = '';
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(async res => {
        const body = await res.text();
        const headers = {};
        res.headers.forEach((v, k) => headers[k.toLowerCase()] = v);

        if (isFirst && headers.id) {
          receivedId = headers.id;
          localStorage.setItem('last-id', receivedId);
        }

        if (res.status === 202) {
          if (headers.room) {
            document.getElementById('room-number').innerText = headers.room;
            showPage('page-room-result');
          } else if (headers.status === 'accepted') {
            showPage('page-done');
            setTimeout(goHome, 3000);
          } else {
            showError('⚠️ 202 הגיע, אבל בלי נתונים צפויים (room/status)');
          }
        } else {
          showError(`❌ שגיאה: ${res.status}\n${body}`);
        }
      }).catch(err => {
        showError('❌ שגיאת תקשורת:\n' + err);
      });
    }

    window.onload = () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
      goHome();
    };
  </script>
</body>
</html>
