<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סריקת ברקוד הזמנה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icon.png" type="image/png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .page { display: none; }
    .visible { display: block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <!-- דף סריקה ראשי -->
  <div id="page-scan-order" class="page visible">
    <h1>סריקת ברקוד הזמנה</h1>
    <div id="qr-reader-order" style="width:300px; margin:auto;"></div>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- טעינה -->
  <div id="page-loading" class="page">
    <h1>טוען...</h1>
    <p>אנא המתן</p>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- תוצאה -->
  <div id="page-room-result" class="page">
    <h1>מפתח לחדר מספר <span id="room-number"></span></h1>
    <button onclick="startKeyScan()">סריקת מפתח</button>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- סריקת מפתח -->
  <div id="page-scan-key" class="page">
    <h1>סריקת מפתח</h1>
    <div id="qr-reader-key" style="width:300px; margin:auto;"></div>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- סיום -->
  <div id="page-done" class="page">
    <h1>✅ התהליך הושלם בהצלחה</h1>
    <p>תועבר לדף הראשי בעוד רגע...</p>
  </div>

  <script>
    let orderData = '';
    let keyData = '';
    const webhookURL = 'https://hook.integrator.boost.space/erots3p6ehh18tm6yfxmpgxoth6sadfc';

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function goHome() {
      location.reload();
    }

    function startOrderScan() {
      const qrCodeScanner = new Html5Qrcode("qr-reader-order");
      qrCodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrCodeScanner.stop();
          orderData = decodedText;
          sendWebhook({ order: orderData });
        });
    }

    function startKeyScan() {
      showPage("page-scan-key");
      const qrCodeScanner = new Html5Qrcode("qr-reader-key");
      qrCodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrCodeScanner.stop();
          keyData = decodedText;
          sendWebhook({ order: orderData, key: keyData });
        });
    }

    function sendWebhook(data) {
      showPage('page-loading');
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(async res => {
        if (res.status === 202) {
          const headers = {};
          res.headers.forEach((v, k) => headers[k.toLowerCase()] = v);
          if (headers.room) {
            document.getElementById('room-number').innerText = headers.room;
            showPage('page-room-result');
          } else if (headers.status === 'accepted') {
            showPage('page-done');
            setTimeout(goHome, 3000);
          } else {
            alert('תגובה לא צפויה מהשרת');
            goHome();
          }
        } else {
          alert('שגיאה: ' + res.status);
          goHome();
        }
      }).catch(err => {
        alert('שגיאה בשליחה: ' + err);
        goHome();
      });
    }

    // הפעלה אוטומטית
    window.onload = () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
      startOrderScan();
    }
  </script>
</body>
</html>
