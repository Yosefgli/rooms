<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סריקת ברקוד הזמנה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icon.png" type="image/png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .page { display: none; }
    .visible { display: block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #error-box { color: red; white-space: pre-line; padding: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <!-- דף סריקה ראשי -->
  <div id="page-scan-order" class="page visible">
    <h1>סריקת ברקוד הזמנה</h1>
    <div id="qr-reader-order" style="width:300px; margin:auto;"></div>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- טעינה -->
  <div id="page-loading" class="page">
    <h1>טוען...</h1>
    <p>אנא המתן</p>
    <div id="error-box"></div>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- תוצאה -->
  <div id="page-room-result" class="page">
    <h1>מפתח לחדר מספר <span id="room-number"></span></h1>
    <button onclick="startKeyScan()">סריקת מפתח</button>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- סריקת מפתח -->
  <div id="page-scan-key" class="page">
    <h1>סריקת מפתח</h1>
    <div id="qr-reader-key" style="width:300px; margin:auto;"></div>
    <button onclick="goHome()">⬅ חזרה לדף הראשי</button>
  </div>

  <!-- סיום -->
  <div id="page-done" class="page">
    <h1>✅ התהליך הושלם בהצלחה</h1>
    <p>תועבר לדף הראשי בעוד רגע...</p>
    <button onclick="goHome()">⬅ חזרה עכשיו</button>
  </div>

  <script>
    let orderData = '';
    let keyData = '';
    let receivedId = '';
    const webhookURL = 'https://hook.integrator.boost.space/erots3p6ehh18tm6yfxmpgxoth6sadfc';

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function goHome() {
      // location.reload(); ← לא נשתמש כרגע
      showPage("page-scan-order");
      document.getElementById('error-box').innerText = '';
    }

    function startOrderScan() {
      const qrCodeScanner = new Html5Qrcode("qr-reader-order");
      qrCodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrCodeScanner.stop();
          orderData = decodedText;
          sendWebhook({ order: orderData });
        });
    }

    function startKeyScan() {
  showPage("page-scan-key");
  const qrCodeScanner = new Html5Qrcode("qr-reader-key");
  qrCodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    (decodedText) => {
      qrCodeScanner.stop();
      keyData = decodedText;

      console.log("🔄 שולח את הקריאה השנייה עם הערכים:");
      console.log("order:", orderData);
      console.log("key:", keyData);
      console.log("id:", receivedId); // ← זה מה שחשוב לראות

      sendWebhook({ order: orderData, key: keyData, id: receivedId });
    });
}



    function showError(message) {
      const box = document.getElementById('error-box');
      box.innerText = message;
      console.error(message);
    }

    function sendWebhook(data) {
  showPage('page-loading');
  document.getElementById('error-box').innerText = '';

  fetch(webhookURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(async res => {
    const body = await res.text();
    const headers = {};
    res.headers.forEach((v, k) => headers[k.toLowerCase()] = v);

    let debugInfo = `סטטוס: ${res.status}\n`;
    debugInfo += `כותרות:\n${JSON.stringify(headers, null, 2)}\n`;
    debugInfo += `גוף:\n${body}`;
    console.log(debugInfo);
    document.getElementById('error-box').innerText = debugInfo;

    // שמירת ID מהכותרת אם קיים
    if (headers.id) {
      receivedId = headers.id;
      console.log('✅ ID התקבל ונשמר:', receivedId);
    } else {
      console.warn('⚠️ לא הגיע header בשם id');
    }

    if (res.status === 202) {
      if (headers.room) {
        document.getElementById('room-number').innerText = headers.room;
        showPage('page-room-result');
      } else if (headers.status === 'accepted') {
        showPage('page-done');
        setTimeout(goHome, 3000);
      } else {
        showError('⚠️ 202 הגיע, אבל בלי נתונים צפויים (room/status)');
      }
    } else {
      showError(`❌ שגיאה: קיבלתי קוד ${res.status}`);
    }
  })
  .catch(err => {
    showError('❌ שגיאת תקשורת:\n' + err);
    console.error(err);
  });
}



    // הפעלה אוטומטית
    window.onload = () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
      startOrderScan();
    }
  </script>
</body>
</html>
